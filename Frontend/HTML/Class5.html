<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!-- Table with rowspan and colspan -->
    <table border = black>
        <caption> Food Menu</caption> 
        <thead>
         <tr> 
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
          </tr> 
          <tr>
            <th>INR</th>
            <th>USD</th>
          </tr>
        </thead>
        <tbody>
     <tr>
            <td> Pizza </td>
            <td> $10 </td>
            <td> 700</td>
          </tr>
          <tr>
            <td> Burger </td>
            <td> $8 </td>
            <td> 600</td>
          </tr>
        
          <tr>
            <td> Pasta </td>
            <td> $12 </td>
            <td> 500</td>
          </tr>
        </tbody>
     </table>
      <hr>
     <!-- Form with text and password input -->
      <form action = "/action">
        <div>
        <label for="username"> Username : </label>
        <input type = "text" placeholder="enter Username" id="username"/>
        </div>
        <br>
        <div>
        <label for="password"> Password : </label>
        <input type = "Password" placeholder="enter password" id="password"/>
        </div>
        <button> Submit </button>
      </form>
      <hr>
      <!-- Form with radio buttons -->
     <input type="radio" name="fruits" id="apple"/>
     <label for="apple"> Apple </label>
     <input type="radio" name="fruits" id="banana"/>
     <label for="banana"> Banana </label>
      <input type="radio" name="fruits" id="orange"/>
      <label for="orange"> Orange </label>
         <hr>
     <!-- Form with checkbox -->
      <div>
        Choose your subject:
      <input type="checkbox" id="math" name="subjects"/>
      <label for="math"> math </label>
      <input type="checkbox" id="science" name="subjects"/>
      <label for="science"> science </label>
      <input type="checkbox" id="english" name="subject"/>
      <label for="english"> english </label>
       </div>
      <hr>
      <!-- Form with select dropdown -->
      <div>
        Choose ypur profession
        <select name="profession" id="profession">
          <option>Select your option </option>
          <option value="engineer"> Engineer</option>
          <option value="teacher"> Teacher</option>
          <option value="doctor"> Doctor</option>
        </select>
      </div>
      <hr>
      <!-- range -->
       <div>
       <label for="volume">Select the volume level </label>
       <input type="range" id="vol" min="0" max="100" />
       </div>
       <hr>
       <!-- textarea-->
        <div>
          <label for="Feedback"> Please give your valuable feedback </label>
          <textarea id="feedback"></textarea>
        </div>
</body>
</html>
