<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
 </head>
 <body>

    <!-- Unordered List -->
    <ul>
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>
    </ul>
<!-- Ordered List -->
    <ol type="A">
        <li>Banana</li>
        <li>Mango</li>
        <li>Apple</li>

        
        <!-- Use here Anchor Element-->
        <a href="https:google.com">Google</a>
 </body>
</html>
