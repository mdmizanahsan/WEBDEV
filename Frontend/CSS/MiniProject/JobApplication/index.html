<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <div class="container">
            <div class="box1">
                    <h1>Job Application</h1>
                    <form>
                        <div class="form-container">
                            <div class="form-control">
                                <label for="first-name">First name</label>
                                <input type="text" placeholder="Enter First name..." id="first-name">
                            </div>
                            <div class="form-control">
                                <label for="last-name">Last name</label>
                                <input type="text" placeholder="Enter last name..." id="last-name">
                            </div>
                            <div class="form-control">
                                <label for="email">Email</label>
                                <input type="email" placeholder="Enter Email..." id="email">
                            </div>
                            <div class="form-control">
                                <label for="job">Job Role</label>
                                <select id="job">
                                    <option value="">Choose any one</option>
                                    <option value="fronted">Fronted Developer</option>
                                    <option value="backend">Backend Developer</option>
                                    <option value="engineer">AI Engineer</option>
                                </select>
                                <div class="form-control">
                                    <label for="address">Enter Address</label>
                                    <textarea  name="address"
                                    placeholder="Enter address" 
                                    rows="4" col="40" id="address" >
                                    </textarea>
                                </div>
                                <div class="form-control">
                                    <label for="city">City</label>
                                    <input type="text" placeholder="Enter city..." id="city">
                                </div>
                                <div class="form-control">
                                    <label for="pincode">Pincode</label>
                                    <input type="text" placeholder="Enter Pincode..." id="pincode">
                                </div>
                                
                            </div> 
                        </div>
                    </form>
            </div>
       </div>
</body>
</html>
