<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
       <h1>Simon Game</h1>
       <h2>Enter any key to start the game</h2>

       <div class="box-container">
        <div class="btn-one">
        <div class="btn yellow" type="button">1</div>
        <div class="btn red" type="button">2</div>
        </div> 
          <div class="btn-two">
        <div class="btn pink" type="button">3</div>
        <div class="btn green" type="button">4</div>
          </div> 
       </div>
        <script src="app.js"></script>
</body>
</html>
