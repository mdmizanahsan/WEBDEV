<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>            
<body>
    <div class="main-container">
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter your email" >
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Enter your password" >
                <div class="underline"></div>
            </div>
            <div class="input-box1">
                <input type="submit" value="Continue" id="continue">
            </div>
        </form>
        <div class="option">or Connected with Social Media</div>
        <div class="facebook-icon">
            <a href="#"><i class="fa-brands fa-facebook-f"></i>Login with facebook</a>
        </div>
        <div class="insta-icon">
            <a href="#"><i class="fa-brands fa-instagram"></i>Login with instagram</a>
        </div>

    </div>
</body>
</html>
